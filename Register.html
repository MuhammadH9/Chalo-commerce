<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1 align="center">Chalo Commerce</h1>
  <nav class="nav1">
      <ul>
          <a href="index.html">Home</a>
          <a href="About us.html">About us</a>
          <a href="Products.html">Products</a>
          <a href="Contact us.html">Contact us</a>
          <a href="Register.html">Register</a>
      </ul>
  </nav>
    <form method="get"  id="login-form" class="login-form" autocomplete="off" role="main">
        <h2 class="a11y-hidden">Login Form</h2>
        <div>
          <label class="label-email">
            <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
            <span class="required">Email</span>
          </label>
        </div>
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
        <label class="label-show-password" for="show-password">
          <span>Show Password</span>
        </label>
        <div>
          <label class="label-password">
            <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
            <span class="required">Password</span>
          </label>
        </div>
        <input type="submit" value="Register" />
        <div class="email">
          <a href="Contact us.html">Forgot password?</a>
        </div>
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
      </form>
</body>
</html>
